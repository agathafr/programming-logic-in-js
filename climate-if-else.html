<!DOCTYPE html>
<html>
  <body>
    <p id="demo">Statement of a decision - IF</p>

    <button onclick="myFunction()">Click Me!</button>

    <script>
      function myFunction() {
        let climate = "rain";
        if (climate == "sun") {
          document.getElementById("demo").innerHTML = "Going on the beach";
        } else {
          document.getElementById("demo").innerHTML = "I stay at home";
        }
      }
    </script>
  </body>
</html>
