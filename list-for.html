<!DOCTYPE html>
<html>
<body>

<p id="demo">Demonstration of a loop - For</p>

<button onclick="myFunction()">Click Me!</button>

<script>
function myFunction() {
  let list = "";
  
  for (let line = 1; line <= 10; line++) {
  	list += line + "<br>";
    document.write(line + "<br>");
  } 
}
</script>

</body>
</html>
